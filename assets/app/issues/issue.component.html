<article class="panel panel-default">
    <div class="panel-body">
        <a target="_blank" href="{{issue.url}}">{{ issue.title }}</a>
    </div>
    <footer class="panel-footer">
        <div class="author">
            {{ issue.id }}
        </div>
        <div class="config">
            {{issue.state}}
        </div>
    </footer>
</article>
